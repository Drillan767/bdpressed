name: ci

on:
  push:
    branches:
      - feature/migrate-to-laravel
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Login to DockerHub 🐋
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Building the Docker Image 🐳🚧
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          push: true
          file: ./ci/Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bdpressed:latest

      - name: Triggering website update 📣🏗️
        run: |
          curl --request GET '${{ secrets.COOLIFY_WEBHOOK }}' --header 'Authorization: Bearer ${{ secrets.COOLIFY_BEARER_TOKEN }}'
