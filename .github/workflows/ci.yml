name: ci

on:
  push:
    branches:
      - feature/migrate-to-laravel
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Login to DockerHub ğŸ‹
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Building the Docker Image ğŸ³ğŸš§
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          push: true
          file: ./ci/Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bdpressed:latest

      - name: Triggering website update ğŸ“£ğŸ—ï¸
        run: |
          curl --request GET '${{ secrets.COOLIFY_WEBHOOK }}' --header 'Authorization: Bearer ${{ secrets.COOLIFY_BEARER_TOKEN }}'
